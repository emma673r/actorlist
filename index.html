<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Actor List</title>
  </head>
  <body>
    <!--****** Extras *******

    You are not required to add anything else, but if you have the time, and need inspiration, think of some of these features:

    Make the list filter the actors into different movies
    Make the list sort the actors by first or last name
    Make the list color the actors differently, depending on which movie they are in
    Add animations to open and close "details" or "movies" when selecting different actors or movies -->

    <h1>Actor List</h1>

      <div id="filtering_container">
          <nav>
            <h2>Filter actors</h2>

          <button data-category="all" class="valgt sort_btn">Actors in all movies</button>
          <button data-category="Fight Club" class="sort_btn">Actors in Fight Club</button>
          <button data-category="Pulp Fiction" class="sort_btn">Actors in Pulp Fiction</button>
          <button data-category="Goodfellas" class="sort_btn">Actors in Goodfellas</button>
          <button data-category="Inception" class="sort_btn">Actors in Inception</button>

        </nav>
      </div>


    <div class="list-result">
      <h3>Click on an actor to see wich movie they starred in.</h3>
      <div id="actor">

        <!-- <btn class = "actor"></div> -->
      </div>
    </div>


    <div id="popup" class="actor-details">
      <div id="close">&#x2715</div>
      <!-- actor content -->
      <div class="actor-details-content">
        <!-- <h2 class = "actor-fullname">Actor Name Here</h2>
          <p class = "actor-movie">Movie Name</p>
 -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
